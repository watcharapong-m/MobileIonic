<ion-header>
  <ion-toolbar>
    <ion-title>catalogresult</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="ion-text-center">My Order</h3>
  
  <ion-grid *ngFor="let member of listOrder">
    <ion-row align-items-center>
    &nbsp;&nbsp;&nbsp;
      <ion-col size="3" >
        <ion-thumbnail>
          <ion-img src="{{member.img}}"></ion-img>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="4">
        <ion-label>{{ member?.name }}</ion-label>
      </ion-col>
      <ion-col size="3" >
        <ion-label>{{ member.price }}</ion-label>
      </ion-col>
    </ion-row>  
  </ion-grid>
  <h3 class="ion-text-center">Total Price {{totalPrice}}</h3>

  <ion-button expand="full" shape="round" (click)="back()" >Back</ion-button>
</ion-content>
